# This file lists the dependent packages for building open-vm-tools source tarball
# for Pardus releases
{% if guest_os_family == 'Debian' %}
dependencies:
  - gcc
  - g++
  - automake
  - libtool
  - pkg-config
  - libmspack-dev
  - libglib2.0-dev
  - libpam0g-dev
  - libssl-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libx11-dev
  - libxext-dev
  - libxinerama-dev
  - libxi-dev
  - libxrender-dev
  - libxrandr-dev
  - libxtst-dev
  - libgtk-3-dev
  - libgtkmm-3.0-dev
{% elif guest_os_ansible_distribution == 'FreeBSD' %}
dependencies:
  - gcc
  - autotools
  - libtool
  - pkgconf
  - libmspack
  - glib
  - libxml2
  - libX11
  - libXext
  - libXi
  - libXinerama
  - libXrandr
  - libXrender
  - libXtst
  - gtk3
  - gtkmm30
  - perl5
configure_options: "--disable-vgauth --disable-deploypkg --without-icu --without-x"
{% endif %}
