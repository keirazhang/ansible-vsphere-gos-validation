{
    "hostname": "photon-autoinstall-machine",
    "password": {
        "crypted": true,
        "text": "{{ vm_password_hash }}"
        },
    "disk": "/dev/{{ boot_disk_name }}",
    "packagelist_file": "packages_ova.json",
    "arch": "x86_64",
    "additional_packages": ["vim","gawk","sudo","tar", "ndctl", "python3-rpm", "sg3_utils"],
    "linux_flavor": "linux-esx",
    "eject_cdrom": true,
    "preinstall": [
        "#!/bin/bash",
        "ls /root",
        "cp -f /mnt/media/{{ pre_install_script_file }} /root/{{ pre_install_script_file }}",
        "/bin/bash /root/{{ pre_install_script_file }}"
    ],
    "search_path": ["/mnt/media"],
    "additional_files": [
        {"{{ pre_install_script_file }}": "/root/{{ pre_install_script_file }}"},
        {"{{ post_install_script_file }}": "/root/{{ post_install_script_file }}"}
    ],
    "postinstall": [
        "#!/bin/sh",
        "ls /root",
        "/bin/bash /root/{{ post_install_script_file }}"
    ],
    "public_key": "{{ ssh_public_key }}"
}
